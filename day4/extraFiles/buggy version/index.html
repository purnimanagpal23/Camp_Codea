<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" type="text/css" href="./mystyle.css">
      <title>Tic Tac Toe game</title>
   </head>
   <body>
      <div id="tic-tac-toe">
         <div id='game-name'>
            <h1>Tic Tac Toe</h1>
         </div>
         <!-- Score board, new for day 4 -->
         <div id='result'>
            <div id='o-result'>
               O won <span id='o-win-times'>0</span> times
            </div>
            <div id='x-result'>
               X won <span id='x-win-times'>0</span> times
            </div>
         </div>
         <div id='game-panel'>
            <div class = 'row'>
               <button class='cell' id = '0' onclick="playGame(this.id)"> + </button>
               <button class='cell' id = '1' onclick="playGame(this.id)"> + </button>
               <button class='cell' id = '2' onclick="playGame(this.id)"> + </button>
            </div>
            <div class = 'row'>
               <button class='cell' id = '3' onclick="playGame(this.id)"> + </button>
               <button class='cell' id = '4' onclick="playGame(this.id)"> + </button>
               <button class='cell' id = '5' onclick="playGame(this.id)"> + </button>
            </div>
            <div class = 'row'>
               <button class='cell' id = '6' onclick="playGame(this.id)"> + </button>
               <button class='cell' id = '7' onclick="playGame(this.id)"> + </button>
               <button class='cell' id = '8' onclick="playGame(this.id)"> + </button>
            </div>
         </div>
         <div class="action">
            <button id='reset' id = '9' onclick="resetGame()"> Reset </button>
         </div>
      </div>
      <script src="./myScript.js"></script>
   </body>
</html>
